<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="TrackIt">
  <meta property="og:site_name" content="TrackIt">
  <meta property="og:description" content="Track everything you need">
  <meta property="og:image" content="https://vadzim-apps.github.io/smart-tracker.github.io/ico.jpg">
  <title>Terms of Use</title>
  <style>
    /* Reset & Base Styles */
    * { margin: 0; box-sizing: border-box; }
    html { font-size: 16px; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.6;
      color: #fff;
      background-color: #000;
      padding: 0 1rem;
      padding-top: 70px; /* space for fixed header */
    }

    /* Header */
    header {
      border-bottom: 2px solid rgba(255,255,255,0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      z-index: 1000;
    }
    .header-inner {
      height: 100%;
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem; 
      font-weight: bold;
      color: #fff;
      padding-left: 0.5rem;
    }
    .app-icon {
      width: 42px; height: 42px;
      margin-right: 0.5rem;
      border-radius: 8px;
    }

    /* Containers */
    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0.5rem 0.5rem;
    }
    .content h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #fff;
    }
    .section {
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .section h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    .section p {
      margin-bottom: 1rem;
      color: #fff;
    }
    .section a { color: #fff; text-decoration: none; }
    .section a:hover { text-decoration: underline; }

    /* #privacy { display: none; } */

    @media (max-width: 600px) {
      html { font-size: 14px; }
      body { padding: 0 1rem; padding-top: 70px; }
      .header-inner { padding: 0 1rem; }
      .content h1 { font-size: 1.3rem; margin-bottom: 1.5rem; }
      .section h2 { font-size: 1rem; margin-bottom: 0.75rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">
        <img src="https://vadzim-apps.github.io/smart-tracker.github.io/ico.jpg" alt="App Icon" class="app-icon">
        TrackIt: Progress Tracker
      </div>
    </div>
  </header>

     <main class="content">
    {{ content }}
  </main>

</body>
</html>
